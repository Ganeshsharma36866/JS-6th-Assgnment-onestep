<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/scripts/jquery-dateformat.min.js}"></script>
    <style>
        .div {
            justify-content: space-between;
            height: 100px;
            align-items: center;
           
        }
    </style>
</head>

<body>
    <div style="background-color:burlywood;">
        <div class="container">
            <div class=" d-flex div">
                <h2><input type="button"  value="Composite Team" style="border: none; font-size: 32px;  background-color: burlywood;"></h2>
                <h2 id="h2" style="float:right"><input type="button"  value="First Quarter"  id="firstquarter" style="border: none; font-size: 32px; background-color: burlywood;" ></h2>
            </div>
        </div>
    </div>
    <div
        style="align-content: center; margin-right: auto; margin-left: auto; margin-top: 80px; width: 500px;  padding: 50px; border: 1px solid; border-radius: 50px ;">
        <form name="myform" id="myform">
            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" style="border-radius: 100px;" class="form-control" onchange="" id="Firstname"
                    name="Firstname" aria-describedby="emailHelp" placeholder="Username" required>
                    <div id="firstvalidation" style="color: red;"></div>
            </div>
            <div class="form-group">
                <label for="Last Name">Last Name</label>
                <input type="text" style="border-radius: 100px;" class="form-control" onchange="" id="Lastname"
                    name="Lastname aria-describedby=" placeholder="LastName" required>
            </div>
            <div class="form-group">
                <label for="Height">Height</label>
                <input type="text" style="border-radius: 100px;" class="form-control" onchange="" id="Height"
                    name="Lastname aria-describedby=" placeholder="Height" required>
            </div>
            <div class="form-group">
                <label for="Select">Select Trade</label>
                <select class="form-control" id="Select" class="Select" style="border-radius: 100px;" > 
                </select>
                <label id="pos"></label>
            </div>
            <br>
            <input type="button" class="btn btn-primary" value="Submit" style="border-radius: 20px; padding: 10px; margin-left: 300px;"
                onclick="validation()">
                <div id="submi" style="color: green;"></div>
    </div>
    </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
